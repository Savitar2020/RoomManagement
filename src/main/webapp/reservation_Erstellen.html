<!DOCTYPE html>
<html lang='de'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            margin-left: 45px;
        }

        nav {
            margin-top: 10px;
            border-radius: 5px;
            background: #FBE0C3;
            padding: 25px 10px 25px 10px;
        }

        footer {
            background: #FBE0C3;
            padding: 25px 10px 25px 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<nav>
    <a href="overview.html">Startseite</a> |
    <a href="mietbedingungen.html">Allgemeine Mietbedingungen</a> |
</nav>

</head>

<body>
<div class='container'>
    <form id='reservationEditForm' name='reservationEdit' onsubmit="saveReservation()">
    <h3>Reservation Erstellen</h3>
    <div id='message' style='color: #ff0000;'></div>
    <br>
    <div class='form-group row'>
        <label class='col-sm-2' for='roomName'>Raum</label>
        <select class='form-control col-sm-8' name="date" id="roomName">
            <option value=""></option>
            <option value="kitchen">K체che</option>
            <option value="classroom">Schulzimmer</option>
            <option value="gym1">Turnhalle 1</option>
            <option value="gym2">Turnhalle 2</option>
            <option value="gym3">Turnhalle 3</option>
        </select>
    </div>
    <div class='form-group row'>
        <label class='col-sm-2' for='start'>Start-Datum</label>
        <select class='form-control col-sm-8' name="start" id="start">
            <option value=""></option>
            <option value="28.01.22">28.01.22</option>
            <option value="29.01.22">29.01.22</option>
            <option value="01.02.22">01.02.22</option>
            <option value="03.02.22">03.02.22</option>
        </select>
    </div>
    <div class='form-group row'>
        <label class='col-sm-2' for='end'>End-Datum</label>
        <input class='form-control col-sm-2' id='end' name='end' type='datetime-local' min='0.05' max='199.95'
               step='0.05'/>
    </div>
    <div class='form-group row'>
        <label class='col-sm-2' for='eventId'>Event</label>
        <select class='form-control col-sm-8' id='eventId' name='eventId' required>
            <option value=""></option>
            <option value="geburtstag">Geburtstag</option>
            <option value="geschaeft">Gesch채ftlicher Anlass</option>
            <option value="privat">Privater Anlass</option>
            <option value="hochzeit">Hochzeit</option>
            <option value="beerdigung">Beerdigung</option>
        </select>
    </div>
    <div class='form-group row'>
        <label class='col-sm-2' for='status'>Status</label>
        <select class='form-control col-sm-8' id='status' name='status' required>
            <option value=""></option>
            <option value="pendent">Pendent</option>
            <option value="abgelehnt">Abgelehnt</option>
            <option value="best채tigt">Best채tigt</option>
            <option value="abgebrochen">Abgebrochen</option>
        </select>
    </div>
    <div class='form-group row'>
        <label class='col-sm-2' for='tenantName'>Mieter-Name</label>
        <input class='form-control col-sm-2' id='tenantName' name='tenantName' type='text' size='30' maxlength='40' required/>
    </div>
    <div class='form-group row'>
        <label class='col-sm-2' for='tenantPhoneNumber'>Mieter-Telefonnummer</label>
        <input class='form-control col-sm-2' id='tenantPhoneNumber' name='tenantPhoneNumber' type='text' size='30' maxlength='40' required/>
    </div>
    <div class='form-group row'>
        <button id='save' type='submit'>Speichern</button>
        <button id='cancel' type='button'>Abbruch</button>
    </div>
    </form>
</div>
<script src='./js/jquery-3.4.1.min.js'></script>
<script src='./js/bootstrap.min.js'></script>
<script src='./js/reservation_Erstellen.js'></script>
<script src='./js/util.js'></script>
</body>
</html>
